<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    h3 {
      margin: 0;
      color: #2c3e50;
      font-size: 16px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    #excludeList {
      width: 100%;
      margin: 10px 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
    }
    
    .item {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
    }
    
    .item:last-child {
      border-bottom: none;
    }
    
    .item input {
      flex-grow: 1;
      border: none;
      outline: none;
      font-size: 14px;
    }
    
    .item button {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 8px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }
    
    .item button:hover {
      background: #c0392b;
    }
    
    #newExclude {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    #addBtn {
      width: 100%;
      padding: 8px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    #addBtn:hover {
      background-color: #2980b9;
    }
    
    .status {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 10px;
      text-align: center;
    }

        /* Previous styles remain the same, with these additions: */
    
        .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toggle-label {
      font-size: 13px;
      color: #555;
      font-weight: 500;
    }
    
    .toggle-label.active {
      color: #2c3e50;
      font-weight: 600;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    
  </style>
</head>
<body>
  <div class="header">
    <h3>Exclusion Settings</h3>
    <div class="toggle-container">
      <span id="toggleLabelOff" class="toggle-label">Off</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleEnabled" checked>
        <span class="slider"></span>
      </label>
      <span id="toggleLabelOn" class="toggle-label active">On</span>
    </div>
  </div>
  
  <div id="excludeList"></div>
  
  <input type="text" id="newExclude" placeholder="Enter exclusion item (e.g.: -csdn)">
  <button id="addBtn">Add Exclusion</button>
  
  <div class="status" id="statusMessage"></div>
  
  <script src="popup.js"></script>
</body>
</html>
